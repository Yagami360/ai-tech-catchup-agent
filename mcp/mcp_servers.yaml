# MCP Server Configuration
# 各 MCP サーバーの設定を定義

servers:
  github:
    name: "GitHub MCP Server"
    type: "stdio"
    command: "npx"
    args:
      - "-y"
      - "@github/github-mcp-server"
    env:
      GITHUB_TOKEN: "${GITHUB_TOKEN}"  # 環境変数から取得
    allowed_tools:
      - "mcp__github__*"
    description: "GitHub リポジトリ、Issue、PR の操作"

  huggingface:
    name: "Hugging Face Hub Semantic Search MCP Server"
    type: "stdio"
    command: "uvx"
    args:
      - "git+https://github.com/davanstrien/hub-semantic-search-mcp.git"
    env:
      HF_SEARCH_API_URL: "https://davanstrien-huggingface-datasets-search-v2.hf.space"
      HF_TOKEN: "${HF_TOKEN}"  # 環境変数から取得（CI/CD環境で必須）
    allowed_tools:
      - "mcp__huggingface__*"
    description: "Hugging Face のモデル、データセットをセマンティック検索で探す (11 tools: search_models, find_similar_models, get_trending_models, get_model_info, get_model_safetensors_metadata, download_model_card, search_datasets, find_similar_datasets, get_trending_datasets, get_dataset_info, download_dataset_card)"

