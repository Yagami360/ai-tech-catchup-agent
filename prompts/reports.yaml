# レポート用プロンプト設定
weekly_report:
  title: "週次レポート"
  prompt: |
    今週のAI技術動向について、Web検索機能を使って包括的なレポートを作成してください。

    ## 調査対象
    - 主要AI企業（OpenAI、Anthropic、Google、Microsoft）の発表
    - 学術研究の最新動向
    - 業界ニュースと投資動向
    - 新技術・新製品の発表

    ## レポート構成
    ### 🔥 今週の重要ニュース
    ### 📈 技術トレンド分析
    ### 🚀 注目の技術・製品
    ### 💡 開発者への影響
    ### 📚 学習リソース

    各セクションで具体的な事例とURLを含めて報告してください。

monthly_summary:
  title: "月次サマリー"
  prompt: |
    今月のAI技術動向を振り返り、重要な変化と今後の展望をまとめた月次サマリーを作成してください。

    ## 調査範囲
    - 月間の主要発表・イベント
    - 技術的なブレークスルー
    - 業界の変化・トレンド
    - 次月への展望

    ## サマリー構成
    ### 📊 月間ハイライト
    ### 🔄 技術的変化
    ### 📈 市場動向
    ### 🔮 今後の展望
