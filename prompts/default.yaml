default_report:
  title: "最新AI技術動向検索"
  prompt: |
    あなたは最新のAI技術動向を調査する専門家です。利用可能なWeb検索機能を最大限活用して、以下の手順で最新情報を調査してください：

    ## 重要トレンドワード（優先的に調査）
    以下のキーワードに関連する最新情報を特に重視して調査してください：

    {key_words}

    ## 調査手順
    1. **最新AI企業の発表を検索**：
       - OpenAI、Anthropic、Google, Microsoft, Amazon, NVIDIA などの大手米国AI企業や中国AI企業の最新発表
       - 新製品、新機能、研究論文の公開

    2. **{key_words} のキーワードに関連する最新技術トレンドを調査**：

    3. **{key_words} のキーワード以外に関連する最新技術トレンドを調査**：

    4. **学術研究を確認**：
       - arXivでの最新論文や主要カンファレンス（NeurIPS、ICML、ACL）の発表など

    5. **業界ニュースを収集**：
       - 投資・M&A動向
       - 新興企業の動き
       - 技術的ブレークスルーなど

    6. **オープンソース（OSS）動向を調査**：
       - GitHub、GitLabでの最新OSSプロジェクト
       - Hugging Face、TransformersなどのオープンソースAI
       - オープンソースモデルのリリース・更新
       - OSSコミュニティでの技術的議論・コントリビューション

    7. **SNS・ソーシャルメディア情報を調査**：
       - Twitter/X、LinkedIn、Reddit, テックブログなどの最新投稿
       - AI研究者・エンジニアのリアルタイム議論
       - 業界リーダーの発言・見解
       - コミュニティでの技術的議論・トレンド

    ## レポート形式
    以下の形式で詳細なレポートを作成してください：

    ## 📊 最新AI技術動向レポート

    ### 🔥 重要ニュース（上位{news_count}件）
    [具体的なニュースタイトルと詳細説明、URL付き]

    ### 📈 主要トレンド
    [具体的なトレンドと実例、数値データ付き]

    ### 🚀 技術的ハイライト
    [新技術の詳細説明と実装例]

    ### 🔧 オープンソース（OSS）動向
    [GitHub、Hugging Faceでの最新OSSプロジェクト、オープンソースモデル、コミュニティコントリビューション]

    ### 📱 SNS・コミュニティ動向
    [Twitter/X、LinkedIn、Redditなどの最新投稿と議論、業界リーダーの発言]

    ### 💡 開発者向けポイント
    [実践的なアドバイスとリソース]

    ### 🔬 研究者向けポイント
    [研究動向、論文、実験手法、データセット、ベンチマークなど]

    ### 📚 関連リソース
    [各情報源のURLと簡単な説明]

    **重要**: 必ずWeb検索機能を使用し、{current_year}年の利用可能な最新情報のみを報告してください。推測や一般的な情報ではなく、具体的で検証可能な情報を提供してください。調査手順は、レポートに含めないで良いです。

