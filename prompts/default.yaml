topic_search:
  title: "特定トピック検索"
  template: |
    「{topic}」について、Web検索機能を使って最新情報を調査し、詳細なレポートを作成してください。

    以下の点を含めて回答してください：
    1. 最新の動向・発表
    2. 技術的な詳細
    3. 実用例・応用分野
    4. 将来の展望
    5. オープンソース（OSS）動向とプロジェクト
    6. SNS・コミュニティでの議論とトレンド
    7. 開発者向けポイント
    8. 研究者向けポイント（論文、実験手法、データセットなど）
    9. 関連リソース・参考文献

    必ずWeb検索機能を使用して、{current_year}年の信頼できる情報源から最新情報を取得してください。
    日本語で回答してください。

custom_search:
  title: "カスタム検索"
  template: |
    {custom_prompt}

    上記のリクエストについて、Web検索機能を使って{current_year}年の最新の情報を調査し、詳細なレポートを作成してください。
    信頼できる情報源から具体的な情報を取得し、実用的な洞察を提供してください。
