  prompt: |
    {week_period}のAI技術動向について、Web検索機能を使って包括的なレポートを作成してください。

    ## 重要トレンドワード（優先的に調査）
    以下のキーワードに関連する最新情報を特に重視して調査してください：

    {key_words}

    ## 調査対象
    - 主要AI企業（OpenAI、Anthropic、Google、Microsoft）の発表
    - 上記トレンドワードに関連する最新動向
